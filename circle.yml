machine:
  environment:
    PATH: "~/cmake-3.8.0-Linux-x86_64/bin:$PATH"

dependencies:
  cache_directories:
    - ~/cmake-3.8.0-Linux-x86_64
  pre:
    - >
      if [ ! -d ~/cmake-3.8.0-Linux-x86_64 ]; then
        echo "No cache - building CMake"
        cd ~ && wget --quiet https://cmake.org/files/v3.8/cmake-3.8.0-Linux-x86_64.tar.gz && tar -xvf cmake-3.8.0-Linux-x86_64.tar.gz
      else
        echo "Cached CMake found"
      fi
    - /bin/rm -rf build; /bin/mkdir build; cd build; cmake ..; make
  override:
    - cd make; make; make test
checkout:
  post:
    - git submodule init
    - git submodule update
